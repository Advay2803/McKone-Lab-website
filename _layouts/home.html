---
layout: page
---

{{ content }}

<!-- Carousel -->
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
  <!-- Indicators for slides -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
  </div>

  <!-- Slides -->
  <div class="carousel-inner">
    <!-- Slide 1 -->
    <div class="carousel-item active">
      <img src="https://github.com/Advay2803/advay2803.github.io/blob/master/assets/img/img.jpeg?raw=true" class="d-block w-75 mx-auto" alt="Slide 1" style="height:400px;">
    </div>
    <!-- Slide 2 -->
    <div class="carousel-item">
      <img src="https://github.com/Advay2803/advay2803.github.io/blob/master/assets/img/img.jpeg?raw=true" class="d-block w-75 mx-auto" alt="Slide 2" style="height:400px;">
    </div>
    <!-- Slide 3 -->
    <div class="carousel-item">
      <img src="https://github.com/Advay2803/advay2803.github.io/blob/master/assets/img/img.jpeg?raw=true" class="d-block w-75 mx-auto" alt="Slide 3" style="height:400px;">
    </div>
    <!-- Slide 4 -->
    <div class="carousel-item">
      <img src="https://github.com/Advay2803/advay2803.github.io/blob/master/assets/img/img.jpeg?raw=true" class="d-block w-75 mx-auto" alt="Slide 4" style="height:400px;">
    </div>
    <!-- Slide 5 -->
    <div class="carousel-item">
      <img src="https://github.com/Advay2803/advay2803.github.io/blob/master/assets/img/img.jpeg?raw=true" class="d-block w-75 mx-auto" alt="Slide 5" style="height:400px;">
    </div>
  </div>

  <!-- Carousel controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Captions for each slide (outside of the carousel) -->
<div class="carousel-caption-area">
  <div class="carousel-caption d-none d-md-block" data-slide="0">
    <h5>Slide 1 Title</h5>
    <p>Slide 1 description goes here.</p>
  </div>
  <div class="carousel-caption d-none d-md-block" data-slide="1">
    <h5>Slide 2 Title</h5>
    <p>Slide 2 description goes here.</p>
  </div>
  <div class="carousel-caption d-none d-md-block" data-slide="2">
    <h5>Slide 3 Title</h5>
    <p>Slide 3 description goes here.</p>
  </div>
  <div class="carousel-caption d-none d-md-block" data-slide="3">
    <h5>Slide 4 Title</h5>
    <p>Slide 4 description goes here.</p>
  </div>
  <div class="carousel-caption d-none d-md-block" data-slide="4">
    <h5>Slide 5 Title</h5>
    <p>Slide 5 description goes here.</p>
  </div>
</div>

<script>
  // JavaScript to handle caption synchronization with the active slide
  const carousel = document.querySelector('#carouselExampleCaptions');
  const captions = document.querySelectorAll('.carousel-caption');

  carousel.addEventListener('slide.bs.carousel', function (event) {
    captions.forEach((caption) => {
      caption.style.display = 'none'; // Hide all captions
    });
    const activeIndex = event.to;
    captions[activeIndex].style.display = 'block'; // Show the current active caption
  });

  // Show the first caption by default
  captions[0].style.display = 'block';
</script>
